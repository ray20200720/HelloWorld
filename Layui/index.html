<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Start - Layui</title>

  <!-- 引入 layui.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.17/css/layui.css" integrity="sha512-Q6nQjI94xHtXv2pETxnz2BWVjPwiK0M56Emckd0qr2wNdibPa7B0CWKMGeqQaa5+V14mARAGpkrAVMrniU0apA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <!-- HTML Content -->
  <!-- 引入 layui.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.17/layui.js" integrity="sha512-8Ej7yijxC5UhnDcSzsOheP2oN+0PxPmvx6t97W2XawQp47hg+7rtgmi75MhC7MWhPqRhHOe3sfxGVnokqlSKVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  // Usage
  layui.use(function(){
    var layer = layui.layer;
    // Welcome
    layer.msg('Hello World', {icon: 6});
  });
</script> 
</body>
</html>
